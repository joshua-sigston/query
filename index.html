<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Query</title>

<body>
  <header>

      <div class="btns_container">
        <button class="next_btn" id="next">Next</button>
        <button class="home_btn" id="home">Home</button>

    </section>

  <script src="index.js"></script>
